<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="LawAfricadigitalhub">
  <defs>
    <!-- Logo-ish tones -->
    <linearGradient id="laRed" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8f0f18"></stop>
      <stop offset="1" stop-color="#c21722"></stop>
    </linearGradient>
    <linearGradient id="laGray" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#6a6666"></stop>
      <stop offset="1" stop-color="#3f3a3a"></stop>
    </linearGradient>
  </defs>

  <!-- Optional soft rounded tile background (comment out to keep transparent) -->
  <!-- <rect x="2" y="2" width="60" height="60" rx="14" fill="#ffffff"/> -->

  <!-- L (warm gray) -->
  <path d="M16 14
       C16 13.4 16.4 13 17 13
       H23
       C23.6 13 24 13.4 24 14
       V44
       H38
       C38.6 44 39 44.4 39 45
       V51
       C39 51.6 38.6 52 38 52
       H17
       C16.4 52 16 51.6 16 51
       Z" fill="url(#laGray)"></path>

  <!-- A (triangular “A” like your logo, LawAfrica red) -->
  <!-- Outer triangle -->
  <path d="M44 12
       L58 52
       H52.2
       L49.5 44
       H38.5
       L35.8 52
       H30
       L44 12
       Z" fill="url(#laRed)"></path>

  <!-- Cutout inner triangle (gives the logo-like hollow A) -->
  <path d="M44 22
       L51.2 42
       H36.8
       L44 22
       Z" fill="#ffffff" opacity="0.98"></path>

  <!-- Crossbar (simple, bold, reads well at favicon size) -->
  <rect x="38.6" y="39.2" width="16.8" height="4.6" rx="2.2" fill="#ffffff" opacity="0.98"></rect>
</svg>
